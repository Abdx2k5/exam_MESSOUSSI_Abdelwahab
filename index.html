<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flick Collection</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="main-header">
    <div class="header-left">
      <span class="brand-name">Flick</span>
      <div class="menu-burger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>

    <nav class="nav-links">
      <a href="#">Home</a>
      <a href="#">Collections</a>
      <a href="#">Store</a>
    </nav>

    <div class="icon-bar">
      <div class="icon-circle">
        <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="white" stroke-width="2">
          <path d="M20.8 4.6c-1.4-1.6-3.7-2-5.4-1-1 .6-1.8 1.5-2.4 2.5-.6-1-1.4-1.9-2.4-2.5-1.8-1-4-.6-5.4 1-1.7 2-1.4 5 .6 6.9l7.2 6.5 7.2-6.5c2-1.9 2.3-4.9.6-6.9z"/>
        </svg>
      </div>
      <div class="cart-pill">Cart</div>
      <div class="icon-circle">
        <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="white" stroke-width="2">
          <path d="M6 2h12l-1.5 13.5H7.5L6 2z"/>
          <circle cx="12" cy="19" r="2"/>
        </svg>
      </div>
      <div class="icon-circle">
        <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="white" stroke-width="2">
          <circle cx="12" cy="8" r="4"/>
          <path d="M4 20c0-4 4-7 8-7s8 3 8 7"/>
        </svg>
      </div>
    </div>
  </header>

  <section class="hero">
    <div class="hero-left">
      <nav class="side-nav">
        <ul>
          <li><a href="#">MEN</a></li>
          <li><a href="#">WOMEN</a></li>
          <li><a href="#">KIDS</a></li>
        </ul>
        <div class="search-box">
          <input type="text" placeholder="Search">
        </div>
      </nav>
      <div class="collection-text">
        <h2>NEW <br><span>COLLECTION</span></h2>
        <p>Summer 2024</p>
        <button>Go To Shop</button>
      </div>
    </div>

    <div class="hero-right">
      <div class="slider-images">
        <img src="images/4c27583d2f847c0a142177608971c332e0715726.jpg" alt="Look 1">
        <img src="images/76dd060158d6b1fe3783b073b0394f9caaf7d936 (1).jpg" alt="Look 2">
      </div>
    </div>
  </section>

</body>
</html>
